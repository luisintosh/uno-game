<div class="card player" [ngClass]="cardSize">
  <div class="player__username card-header bg-secondary text-white">@{{ player.username }}</div>
  <img [src]="getAvatar()" [alt]="player.username" class="player__image card-img-top" />
  <div class="player__info card-body">
    <span class="bg-info text-white p-1 rounded font-weight-bold small">
      <i class="fas fa-square"></i> x {{ countPlayerCards() }}
    </span>
  </div>
</div>
