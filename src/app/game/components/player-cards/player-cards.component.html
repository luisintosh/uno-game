<div class="card">
  <div class="card-body">
    <div class="player-cards__body row no-gutters">
      <div class="col-2 d-none d-md-block p-3 border-right">
        <app-player [cardSize]="'sm'" [player]="player"></app-player>
      </div>
      <div class="col p-3">
        <swiper [config]="carouselConfig">
          <app-card *ngFor="let card of getPlayerCards()" [cardId]="card.id"></app-card>
        </swiper>
      </div>
    </div>
  </div>
</div>
